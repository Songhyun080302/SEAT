<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="seatNumbers" placeholder="자리 번호들 (예: 50, 51, 52)">
        <input type="text" id="seatValues" placeholder="들어갈 숫자들 (예: 1, 2, 3)">
        <button id="submitMultiple">자리 배정</button>
        <button id="submitRandom">랜덤 배정</button>
        <button id="resetBtn">초기화</button>
    </div>
    <div class="container">
        <!-- 자리들이 여기에 생성됨 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
